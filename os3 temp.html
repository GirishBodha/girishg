<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
   <style>
    .a{
    top:50px;
    left:200px;
               position: relative;
    }
            .container {
     max-width: 400px;
          margin: 200px auto;
           background-color:rgb(121, 200, 231);
              
                padding: 20px;
                border: 2px solid #ccc;
                border-radius: 10px;
            }
    
            .input-group {
                margin-bottom: 10px;
                  
            }
    
            .input-group label {
                display: block;
                margin-bottom: 15px;
                  
            }
     
    
            .input-group input[type="number"] {
                width: 100%;
                padding: 6px;
                border-radius: 50px;
                border: 1px solid #ccc;
        
            }
    
            .input-group select {
                width: 100%;
                padding: 8px;
                border-radius: 50px;
                border: 1px solid #ccc;
                 
            }
    
            .convert-button {
                display: block;
                width: 100%;
                padding: 10px;
                margin-top: 20px;
               
                background-color: #eee9f1;
                border: none;
                border-radius: 4px;
                cursor: pointer;
       
            }
    
            .result {
                margin-top: 20px;
                font-weight: bold;
     
            }
    body {
     background-image: url("temp.jpg");
     height: 50vh;
     background-repeat: no-repeat;
     width: 100%;
     background-size: cover;
     background-position: center;
     margin-right: 1000px;
     margin-bottom: 300px;
    
    }

   </style>
</head>
<body>
<div class="a">

    <div class="container">

        <div class="input-group">
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
        </div>
        <div class="input-group">
            <label for="unit">Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>

        <button class="convert-button" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
    </div>
</div>
    <script>
        function convertTemperature() {
            var temperatureInput = document.getElementById('temperature');
            var unitInput = document.getElementById('unit');
            var resultDisplay = document.getElementById('result');

            var temperature = parseFloat(temperatureInput.value);
            var unit = unitInput.value;

            if (isNaN(temperature)) {
                resultDisplay.textContent = 'Invalid temperature input';
                return;
            }

            if (unit === 'fahrenheit') {
                var convertedTemperature = (temperature * 9/5) + 32;
                resultDisplay.textContent = convertedTemperature.toFixed(2) + ' °F';
            } else if (unit === 'celsius') {
                var convertedTemperature = (temperature - 32) * 5/9;
                resultDisplay.textContent = convertedTemperature.toFixed(2) + ' °C';
            } else if (unit === 'kelvin') {
                var convertedTemperature = temperature + 273.15;
                resultDisplay.textContent = convertedTemperature.toFixed(2) + ' K';
            }
        }
    </script>
</body>
</html>
